{% extends "layout.html" %}

{% block content %}
<div class="portlet light bordered">
    <div class="portlet-title tabbable-line">
        <div class="caption caption-md">
            <i class="icon-globe theme-font hide"></i>
            <span class="caption-subject font-blue-madison bold uppercase">
                Comments list
            </span>
        </div>
    </div>
    <div class="portlet">
        <div class="portlet-body flip-scroll">
            <table class="table table-bordered table-striped table-condensed flip-content">
                <thead class="flip-content">
                <tr>
                    <th>Article</th>
                    <th>message</th>
                    <th>User</th>

                </tr>
                </thead>
                <tbody>
                {% for comment in comments %}
                <tr>
                    <th>{{ comment.article_title }}dd</th>
                    <th>{{ comment.message }}</th>
                    <th>{{ comment.user_firstname }}</th>

                    <th>
                        <a href="{{base_admin_url_lang() }}comment/publish/{{ comment.id_comment }}" class="btn btn-default btn-xs">Pubish</a>
                        <a href="{{ base_admin_url_lang() }}comment/remove/{{ comment.id_comment }}" class="btn btn-danger btn-xs">Delete</a>
                    </th>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
