{% extends "layout.html" %}

{% block content %}
<div class="portlet">
    <div class="portlet-body flip-scroll">
    <!-- BEGIN LOGIN FORM -->
        <form class="login-form form form-vertical" method="post">
            <h3 class="form-title font-green">Sign In</h3>

            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">Email</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="text"  placeholder="Enter email" name="email" /> </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Enter your password" name="password" /> </div>
            <div class="form-actions">
                <button type="submit" class="btn green uppercase">{{ trans('Login') }}</button>

                <a href="{{base_admin_url_lang()}}/resetpassword/" id="forget-password" class="forget-password">Forgot Password?</a>
            </div>
        </form>




    </div>

</div>

{% endblock %}
