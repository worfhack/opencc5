{% extends "layout.html" %}

{% block navbar %}
    {% include('pages/blocks/navbar.html') %}
{% endblock %}

{% block content %}
    <div class="text-center">
        <h2>Do you really want to delete the configuration <strong>{{ configuration.name}}</strong> ?</h2><br>
        <form method="post" action="{{base_url_lang()}}configuration/remove/{{ configuration.id_configuration }}/">
            <input type="submit" class="btn btn-danger btn-lg" value="Delete">
        </form>
    </div>
{% endblock %}
