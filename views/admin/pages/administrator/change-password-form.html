{% extends "layout.html" %}

{% block navbar %}
    {% include('pages/blocks/navbar.html') %}
{% endblock %}

{% block content %}
    <a href="{{base_url_lang() }}/employee" class="btn btn-default">Back to list</a>
    <h2>
        Edit password
    </h2>
    <br>

    {% if error is defined %}
        <div style="background-color: rgba(231, 76, 60,0.5); padding: 12px; margin: 15px 0; border-radius: 5px; text-align: center">
            {{ error }}
        </div>
    {% endif %}

    <form method="post" action="{{base_url_lang() }}/employee/change-password/{{ employee.id }}/">
        <div class="form-group">
            <label for="oldpassword">Old password</label>
            <input type="password" class="form-control" id="oldpassword" name="oldpassword" required>
        </div>

        <div class="form-group">
            <label for="password">New password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-success">Send</button>
    </form>
{% endblock %}
