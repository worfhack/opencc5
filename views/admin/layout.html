<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
          <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
    <link href="/js/assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="/js/assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="/js/assets/global/plugins/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="/js/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN THEME GLOBAL STYLES -->
    <link href="/js/assets/global/css/components-rounded.min.css" rel="stylesheet" id="style_components" type="text/css" />
    <link href="/js/assets/global/css/plugins.min.css" rel="stylesheet" type="text/css" />
    <!-- END THEME GLOBAL STYLES -->
    <!-- BEGIN THEME LAYOUT STYLES -->
    <link href="/css/layout.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript"
            src="/js/jquery.js"
           ></script>
    <script type="text/javascript"
            src="/js/bootstrap.min.js"
    ></script>
    <script type="text/javascript"
            src="/js/admin.js"
    ></script>
    <script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
    <script type="text/javascript"
            src="/js/jquery.ui.widget.js"
    ></script>
    <script type="text/javascript"
            src="/js/jquery.fileupload.js"
    ></script>

    <script id="languages_json" >{{ langs|raw }}</script>

    {% block head %}

    {% endblock %}
    <script>


        {{global_js}}



        var gl_page_info =
        {
            pageName: '{{page_name}}',
            baseUrl : '{{base_admin}}',

            baseUrlAdmin : '{{base_admin_url}}',

        };

    </script>
    <script src="../../public/js/bootstrap.min.js"></script>
</head>
<body class="page-container-bg-solid page-header-fixed page-sidebar-closed-hide-logo">


<div class="clearfix"> </div>


<div id="content"  class="page-container">
    {%if page_name != "admin_login"%}
            {% include('pages/blocks/sidebar.html') %}
    {% endif %}
    <div class="page-content-wrapper">
        <!-- BEGIN CONTENT BODY -->
        <div class="page-content">
            <div class="">
                {% block content %}{% endblock %}
            </div>

            <div class="modals-wrapper"></div>
        </div>
    </div>
</div>
<footer class="text-center">

    {% include('pages/blocks/footer.html') %}


    <!-- END THEME LAYOUT SCRIPTS -->

    {% block footer %}
    {% endblock %}
</footer>

</body>
</html>
