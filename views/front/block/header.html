{% import 'macros.twig' as m %}
<header class="header-area">



    <!-- Logo Area -->
    <div class="logo-area text-center">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="site-heading">
                        <h1>{{siteName}}</h1>
                        <span class="subheading">{{siteBaseLine}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Nav Area -->
    <div class="original-nav-area" id="stickyNav">
        <div class="classy-nav-container breakpoint-off">
            <div class="container">
                <!-- Classy Menu -->
                <nav class="classy-navbar justify-content-between">

                    <!-- Subscribe btn -->
                    <div class="">
                    </div>

                    <!-- Navbar Toggler -->
                    <div class="classy-navbar-toggler">
                        <span class="navbarToggler"><span></span><span></span><span></span></span>
                    </div>

                    <!-- Menu -->
                    <div class="classy-menu" id="originalNav">
                        <!-- close btn -->
                        <div class="classycloseIcon">
                            <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                        </div>

                        <!-- Nav Start -->
                        <div class="classynav">
                            <ul>
                                <li><a href="{{base_url_lang()}}">{{trans('Home')}}</a></li>
                                {{ m.tree(menuCat,  '') }}
                                <li><a href="{{base_url_lang()}}contact">Contact</a></li>
                                <li><a href="{{cvPath}}">CV</a></li>
                                {% if user %}
                                    <li><a href="{{base_url_lang()}}user/account">{{trans('My account')}}</a></li>
                                    <li><a href="{{base_url_lang()}}user/logout">{{trans('logout')}}</a></li>
                                {% else %}
                                <li><a href="{{base_url_lang()}}user/sigin">{{trans('Sigin')}}</a></li>
                                <li><a href="{{base_url_lang()}}user/register">{{trans('Register')}}</a></li>
                                {% endif %}
                            </ul>

                            <select id="countrySelect" name="ipicked__bahasa" class="selectpicker" data-show-content="true" onChange="go__bahasa()">

                                {% for lang in get_all_language() %}

                                <option value="{{base_url()}}{{lang.url }}" {% if lang.active%} selected {%endif%} data-content='<span class="flag-icon"></span>'>{{lang.name}}</option>


                                {% endfor %}
                            </select>
                            <script>
                                function go__bahasa() {
                                    location = document.getElementById("countrySelect").value
                                }

                            </script>
                        </div>
                        <!-- Nav End -->
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- ##### Header Area End ##### -->
