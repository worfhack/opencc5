{% extends "layout.html" %}


{% block content %}

<div class="contact-form">
    <h5>{{trans('connexion')}}</h5>
    <!-- Contact Form -->
    <div class="error">{{error}}</div>
    <form action="{{base_url_lang()}}/user/sigin/" method="post">
        <div class="row">

            <div class="col-12 col-md-6">
                <div class="group">
                    <input type="email" name="email" id="email" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>{{trans('email')}}</label>
                </div>
            </div>


            <div class="col-12 col-md-6">
                <div class="group">
                    <input type="password" name="password" id="password" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>{{trans('password')}}</label>
                </div>
            </div>


            <div class="col-6">
                <button type="submit" class="btn original-btn">{{trans('login')}}</button>
            </div>
            <div class="col-6">
                <a href="{{base_url_lang()}}/user/lostpassword/" class="btn original-btn">{{trans('Password forgiven')}}</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
